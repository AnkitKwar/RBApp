<!DOCTYPE html>
<html>
<head>
    <title>Regex Topics</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 220px;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        nav a {
            display: block;
            padding: 8px;
            margin-bottom: 6px;
            text-decoration: none;
            color: #333;
            border-left: 3px solid transparent;
        }
        nav a:hover {
            background-color: #e0e0e0;
            border-left: 3px solid #007acc;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <nav>
        <h3>Regex Topics</h3>
        {% for title, url in topics %}
            <a href="{{ url }}">{{ title }}</a>
        {% endfor %}
    </nav>
    <div class="content">
        <h2>Welcome to Regex Learning</h2>
        <p>Select a topic from the left to get started.</p>
    </div>
</body>
</html>
